<!DOCTYPE html>
<html>
<body>

<h2>Login Form</h2>

<form name="loginForm">
    <label for="user">Username:</label> <input type="text" name="user"><br><br>
   <label for="pass"> Password:</label><input type="password" name="pass"><br><br>
    <input type="submit" value="Login">
</form>

<script>

var form = document.forms[0];

form.onsubmit = function(e){
    e.preventDefault(); 

    var user = form.elements["user"].value;
    var pass = form.elements["pass"].value;

    if(user === "ali" && pass === "123"){
        var newWin = window.open("", "", "width=400,height=300");
        newWin.document.write("<h2 style='color:red;'>Welcome ya ali</h2>");
    } else {
        var err = window.open("", "", "width=400,height=300");
        err.document.write("<h2 style='color:red;'>Error</h2>");
    }
};

</script>

</body>
</html>
